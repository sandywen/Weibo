<script type="text/javascript">
var dataAll = [];
var x=[];
var y=[];
function showdata(str)
{
var xmlhttp;    
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
        var GLO=xmlhttp.responseText;
        var obj=eval('('+GLO+')');
	document.getElementById("txtHint").innerHTML=GLO;
	//var len=10;
	var i=0;
	var x_lable=[];
	var y_lable=[];
        for(var sss in obj){
		x_lable[i]=sss;
		y_lable[i]=obj[sss];
		i++;
	}
	x=x_lable;
	y=y_lable;
	var jsonstr="[]";
	var jsonarray = eval('('+jsonstr+')');
 	for (var sss in obj){
		var arr = {
			"label":sss,
			"value":obj[sss],
			"future":true
		}
		jsonarray.push(arr)
	}
	dataAll = jsonarray;
	document.getElementById("txtHint").innerHTML=y_lable;
//	draw();
    }
  }
xmlhttp.open("GET","a.php?q="+str,true);
xmlhttp.send();
}
</script>
